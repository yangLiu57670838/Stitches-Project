<div class="login-container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
          <h1><span class="" style="color:#A52A2A;">Fast, Friendly and Professional:</span> <span class="" style="color:#483D8B;">DTS Conversion</span></strong></h1>
				<br>

            </div>
            <div ng-show="error">{{error}}</div>
            <div class="hpanel">
                <div class="panel-body">
                        <form ng-submit="doLogin(loginForm)" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" placeholder="username" title="Please enter you username" required="" value="" name="username" id="username" class="form-control" ng-model="username">
                                <span class="help-block small">Your unique email address</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control" ng-model="password">
                                <span class="help-block small">Your strong password</span>
                            </div>
                            <div class="checkbox">
                                    <input icheck type="checkbox" ng-model="remember" ng-init="remember = true">
                                     Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                            </div>
                            <button class="btn btn-success btn-block" type="submit">Login</button>
                            <a class="btn btn-default btn-block" href="/sign_up">Register</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
