<div class="row" ng-controller="dashboardController">
	<div class="col-lg-12 text-center m-t-md">
		<h2></h2>
 <nav class="navbar navbar-default" >
  <div class="container-fluid">
    <div class="navbar-header">
      {{role}} priority
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="#/users/list" ng-if="admin">View Users</a></li>
        <li><a href="#/users/addUsers" ng-if="admin">Add Users</a></li>
        <li><a href="#/users/orders">Current Orders</a></li>
        <li><a href="#/users/addOrder">Order Now</a></li>
       <li><a href="#/users/payment" ng-if="user">Pay Now</a></li>
      </ul>

<section class="slice ">
        <div class="w-section inverse">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="section-title-wr">
                            <h3 class="section-title left"><span>Leave a message here</span></h3>
                        </div>
                        <p>
  
                        
                        <form class="form-light mt-20" role="form name="contactForm" novalidate">

                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" id="message" placeholder="Write you message here..." style="height:100px;"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="reset" class="btn btn-info">Reset</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-info btn-icon btn-icon-right btn-fly pull-right">
                                        <span>Send message</span>
                                    </button>
                                </div>
                            </div>
                        </form>

<br><br><br><br><br><br>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                            <div class="col-md-6">
                                <div class="section-title-wr">
                                    <h3 class="section-title left"><span>Business infor</span></h3>
                                </div>
                                <div class="contact-info">
                                    <h5><i class="fa fa-map-marker"></i> Address</h5>
                                    <p>Mom's Friendly Development Company <br>P.O Box 186<br>Varsity Lakes, QLD 4227 </p>
                                    
                                    <h5><i class="fa fa-envelope"></i> Email</h5>
                                    <p>info@mfdc.io</p>
                                    
                                    <h5><i class="fa fa-phone"></i> Phone</h5>
                                    <p>(07) 5641 0288 </p>
                                </div>
                            </div>



	</div>
</div>
